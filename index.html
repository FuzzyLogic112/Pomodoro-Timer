<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简番茄钟</title>
    <!-- 引入 Google Fonts: Inter字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
    
    <!-- 引入自定义 CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind 配置 (建议保留在 HTML 中以确保正确加载) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bgDark: '#1a1b26',
                        surface: '#24283b',
                        primary: '#7aa2f7',
                        accent: '#bb9af7',
                        textMain: '#c0caf5',
                        success: '#9ece6a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'breathe': 'breathe 5s ease-in-out infinite',
                    },
                    keyframes: {
                        breathe: {
                            '0%, 100%': { boxShadow: 'inset 0 0 40px rgba(122, 162, 247, 0.2)' },
                            '50%': { boxShadow: 'inset 0 0 150px rgba(187, 154, 247, 0.5)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen w-full flex items-center justify-center selection:bg-primary selection:text-white relative overflow-hidden">

    <!-- 柔和呼吸特效层 -->
    <div class="relax-overlay"></div>

    <!-- 主容器 -->
    <main class="text-center w-full max-w-md px-6 relative z-10">
        
        <div class="flex justify-between items-center mb-10 px-2">
            <h1 class="text-lg text-primary/80 font-medium tracking-widest uppercase">Pomodoro Focus</h1>
            <!-- 设置按钮 -->
            <button onclick="openSettings()" class="text-slate-500 hover:text-primary transition-colors p-2" title="自定义时长">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>

        <!-- 倒计时显示 (可点击修改) -->
        <div class="relative mb-16 group">
            <!-- 背景光晕 -->
            <div class="absolute -inset-8 bg-gradient-to-r from-primary/10 to-accent/10 rounded-full blur-3xl opacity-20 group-hover:opacity-30 transition duration-700"></div>
            
            <div id="timer" onclick="openSettings()" class="timer-display text-8xl md:text-9xl font-bold text-white relative z-10 select-none cursor-pointer" title="点击修改时长">
                25:00
            </div>
            
            <div id="status-text" class="text-sm text-slate-400 mt-4 font-light tracking-wide h-6 opacity-0 transition-opacity duration-300">
                专注中...
            </div>
        </div>

        <!-- 按钮控制区 -->
        <div class="flex justify-center items-center gap-6">
            <button id="startBtn" onclick="startTimer()" class="btn bg-primary hover:bg-blue-400 text-bgDark font-bold py-3 px-10 rounded-full shadow-lg hover:shadow-primary/50 text-lg min-w-[120px]">
                开始
            </button>

            <button id="pauseBtn" onclick="pauseTimer()" class="btn bg-surface hover:bg-slate-700 text-white border border-slate-600 font-medium py-3 px-10 rounded-full shadow-md hidden min-w-[120px]">
                暂停
            </button>

            <button id="resetBtn" onclick="resetTimer()" class="btn group bg-transparent hover:bg-slate-800 text-slate-400 hover:text-white py-3 px-4 rounded-full" title="重置">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:rotate-180 transition-transform duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>
    </main>

    <!-- 结束提示弹窗 -->
    <div id="result-modal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center bg-black/70">
        <div class="modal-content bg-surface border border-slate-600 p-8 rounded-2xl shadow-2xl max-w-sm w-full text-center mx-4 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary to-accent"></div>
            <div class="mb-6 text-accent animate-bounce" style="animation-duration: 3s;">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">太棒了！</h2>
            <p class="text-slate-300 mb-8">专注时光结束。深呼吸，让大脑休息片刻。</p>
            <button onclick="closeResultModal()" class="btn bg-primary hover:bg-blue-400 text-bgDark font-bold py-3 px-8 rounded-full w-full">
                开始休息
            </button>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div id="settings-modal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="modal-content bg-surface border border-slate-600 p-6 rounded-2xl shadow-2xl max-w-xs w-full text-center mx-4">
            <h3 class="text-lg font-medium text-white mb-6">设置专注时长 (分钟)</h3>
            <div class="flex justify-center items-center gap-4 mb-8">
                <button onclick="adjustTime(-5)" class="p-2 rounded-full bg-slate-700 hover:bg-slate-600 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                    </svg>
                </button>
                <input id="custom-minutes" type="number" value="25" min="1" max="120" 
                    class="w-20 bg-bgDark border border-slate-600 rounded-lg text-center text-2xl font-bold text-white focus:outline-none focus:border-primary py-2">
                <button onclick="adjustTime(5)" class="p-2 rounded-full bg-slate-700 hover:bg-slate-600 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="flex gap-3">
                <button onclick="closeSettings()" class="btn bg-transparent border border-slate-600 text-slate-300 hover:text-white py-2 px-4 rounded-lg flex-1">
                    取消
                </button>
                <button onclick="saveSettings()" class="btn bg-primary hover:bg-blue-400 text-bgDark font-bold py-2 px-4 rounded-lg flex-1">
                    确认
                </button>
            </div>
        </div>
    </div>

    <!-- 引入自定义 JavaScript -->
    <script src="script.js"></script>
</body>
</html>
